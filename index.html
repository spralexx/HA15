<!DOCTYPE html>
<html lang="de">

<head>

  <meta charset="UTF-8">
  <title>netPaint</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>

</head>

<body id="body_main">

  <header>
    <img src="img/header.png" alt="">
  </header>

  <section id="left_menue">
    <article id="tool_table">
      <p>left side menue</p>
      <form id="group-input-form">
        <input type="text" value="Gruppenname" id="groupName">
        <a id="groupConnectButton"><img id="connection_button" src="img/connect.png" alt=""></a>
      </form>
      <figure class="hidden">

        <input type="range" min="1" max="40" id="pen2_line_width">
        <figcaption>Breite</figcaption>
      </figure>
      <table id="toolsAndColors">
        <tr>
          <td name="pen" id="pen0">
            <img src="img/pen.svg">
          </td>
          <td name="pen" id="pen1">
            <img src="img/spray.png">
          </td>
          <td name="pen" id="pen2">
            <img src="img/pen.svg">
          </td>
        </tr>
      </table>
    </article>
  </section>

  <section id="right_menue">
    <article>
      <p>right menue</p>


      <br>
      <a id="undo_button">
        <img class="rightside_buttons" src="img/undo.png" alt="">
      </a>

      <br>
      <a id="reset_button">
        <img class="rightside_buttons" src="img/new.png" alt="">
      </a>

      <br>
      <a id="save_button" download="MeinBild.jpg">
        <img class="rightside_buttons" src="img/save.png" alt="">
      </a>
    </article>
  </section>

  <section id="paint_section">
    <p>start drawing here</p>
    <article id="sketch">
      <canvas id="paint"></canvas>
    </article>
  </section>



  <footer id="footer">
    <hr>
    <a href="mailto:rene.krick@gmx.de">Ren√© Krick</a>
    <p> | </p>
    <p>Matrikel Nummer: 570486</p>

  </footer>

</body>

</html>
